name: Update Twitter Feed (API v2)

on:
  # schedule:
  #   - cron: '0 3 * * *'  # Daily at 6 AM Israeli time (3 AM UTC) - DISABLED
  workflow_dispatch:

jobs:
  update-twitter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Fetch Twitter feeds via API v2
        env:
          TWITTER_BEARER_TOKEN_ANPL: ${{ secrets.TWITTER_BEARER_TOKEN_ANPL }}
          TWITTER_BEARER_TOKEN_VADIM: ${{ secrets.TWITTER_BEARER_TOKEN_VADIM }}
        run: |
          npm init -y
          npm install axios
          
          cat > fetch-twitter-api.js << 'EOF'
          const axios = require('axios');
          const fs = require('fs');
          
          async function fetchTwitterAPI() {
            // Use Vadim's token for both accounts as workaround for ANPL token quota issue
            const bearerToken = process.env.TWITTER_BEARER_TOKEN_VADIM;

            if (!bearerToken) {
              console.error('Bearer token not found in environment variables');
              process.exit(1);
            }

            const accounts = ['ANPL_Technion', 'vadim_indelman'];
            let allTweets = [];

            for (const username of accounts) {
              // Using same token for both accounts
              
              // Add delay between accounts to reduce rate limit pressure
              if (accounts.indexOf(username) > 0) {
                console.log('‚è≥ Waiting 2 seconds between accounts...');
                await new Promise(resolve => setTimeout(resolve, 2000));
              }
              
              try {
                console.log(`Fetching tweets for @${username}...`);
                
                // First get user ID
                const userResponse = await axios.get(
                  `https://api.twitter.com/2/users/by/username/${username}`,
                  {
                    headers: {
                      'Authorization': `Bearer ${bearerToken}`,
                      'Content-Type': 'application/json',
                    }
                  }
                );
                
                const userId = userResponse.data.data.id;
                console.log(`‚úÖ Got user ID for @${username}: ${userId}`);
                
                // Get recent tweets
                const tweetsResponse = await axios.get(
                  `https://api.twitter.com/2/users/${userId}/tweets`,
                  {
                    headers: {
                      'Authorization': `Bearer ${bearerToken}`,
                      'Content-Type': 'application/json',
                    },
                    params: {
                      'max_results': 5,
                      'tweet.fields': 'created_at,public_metrics,entities',
                      'expansions': 'attachments.media_keys',
                      'media.fields': 'url,preview_image_url,type',
                      'exclude': 'retweets,replies'
                    }
                  }
                );
                
                console.log(`üìä Raw API response for @${username}:`, JSON.stringify(tweetsResponse.data, null, 2));
                
                if (tweetsResponse.data.data) {
                  const mediaMap = {};
                  if (tweetsResponse.data.includes && tweetsResponse.data.includes.media) {
                    tweetsResponse.data.includes.media.forEach(media => {
                      mediaMap[media.media_key] = media;
                    });
                  }
                  
                  const tweets = tweetsResponse.data.data.slice(0, 4).map(tweet => {
                    const tweetData = {
                      id: tweet.id,
                      text: tweet.text,
                      created_at: tweet.created_at,
                      account: username,
                      handle: `@${username}`,
                      link: `https://twitter.com/${username}/status/${tweet.id}`
                    };
                    
                    // Add expanded URLs
                    if (tweet.entities && tweet.entities.urls) {
                      tweetData.urls = tweet.entities.urls.map(url => ({
                        display_url: url.display_url,
                        expanded_url: url.expanded_url,
                        url: url.url
                      }));
                    }
                    
                    // Add media attachments
                    if (tweet.attachments && tweet.attachments.media_keys) {
                      tweetData.media = tweet.attachments.media_keys.map(key => mediaMap[key]).filter(Boolean);
                    }
                    
                    return tweetData;
                  });
                  
                  allTweets.push(...tweets);
                  console.log(`‚úÖ Fetched ${tweets.length} tweets for @${username}`);
                  tweets.forEach((tweet, i) => {
                    const date = new Date(tweet.created_at).toLocaleString('en-US', {timeZone: 'UTC'});
                    console.log(`   ${i+1}. ${date}: ${tweet.text.substring(0, 100)}...`);
                  });
                } else {
                  console.log(`‚ùå No tweets found in API response for @${username}`);
                }
                
              } catch (error) {
                console.error(`‚ùå Error fetching tweets for @${username}:`);
                if (error.response) {
                  console.error(`   Status: ${error.response.status}`);
                  console.error(`   Response:`, JSON.stringify(error.response.data, null, 2));
                } else {
                  console.error(`   Message: ${error.message}`);
                }
                continue;
              }
            }
            
            if (allTweets.length > 0) {
              // Sort by creation date (newest first)
              allTweets.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
              
              console.log('\nüîÑ Final sorted tweet list:');
              allTweets.forEach((tweet, i) => {
                const date = new Date(tweet.created_at).toLocaleString('en-US', {timeZone: 'UTC'});
                console.log(`   ${i+1}. [${tweet.account}] ${date}: ${tweet.text.substring(0, 80)}...`);
              });
              
              // Write to file (now contains up to 8 tweets: 4 per account)
              fs.writeFileSync('_data/tweets.json', JSON.stringify(allTweets, null, 2));
              console.log(`\n‚úÖ Successfully updated tweets.json with ${allTweets.length} tweets!`);
            } else {
              console.log('\n‚ùå No tweets fetched - checking if due to rate limiting...');
              // Check if we have existing tweets to avoid breaking the site
              const fs = require('fs');
              if (fs.existsSync('_data/tweets.json')) {
                console.log('‚úÖ Existing tweets.json found, keeping current data');
                console.log('‚ÑπÔ∏è This is likely due to rate limiting - will retry on next scheduled run');
                process.exit(0); // Exit successfully to avoid breaking the workflow
              } else {
                console.log('‚ùå No existing tweets.json found and no new tweets fetched');
                process.exit(1);
              }
            }
          }
          
          fetchTwitterAPI();
          EOF
          
          node fetch-twitter-api.js
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/tweets.json
          git diff --staged --quiet || git commit -m "Update Twitter feed via API v2 üê¶

          ü§ñ Generated with [Claude Code](https://claude.ai/code)

          Co-Authored-By: Claude <noreply@anthropic.com>" || echo "No changes to commit"
          git push || echo "Nothing to push"
          
      - name: Trigger deployment
        if: success()
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "twitter-updated"}'