name: Update Twitter Feed (API v2)

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:

jobs:
  update-twitter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Fetch Twitter feeds via API v2
        env:
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: |
          npm init -y
          npm install axios
          
          cat > fetch-twitter-api.js << 'EOF'
          const axios = require('axios');
          const fs = require('fs');
          
          async function fetchTwitterAPI() {
            const bearerToken = process.env.TWITTER_BEARER_TOKEN;
            
            if (!bearerToken) {
              console.error('TWITTER_BEARER_TOKEN not found in environment variables');
              process.exit(1);
            }
            
            const accounts = ['ANPL_Technion', 'vadim_indelman'];
            let allTweets = [];
            
            for (const username of accounts) {
              try {
                console.log(`Fetching tweets for @${username}...`);
                
                // First get user ID
                const userResponse = await axios.get(
                  `https://api.twitter.com/2/users/by/username/${username}`,
                  {
                    headers: {
                      'Authorization': `Bearer ${bearerToken}`,
                      'Content-Type': 'application/json',
                    }
                  }
                );
                
                const userId = userResponse.data.data.id;
                
                // Get recent tweets
                const tweetsResponse = await axios.get(
                  `https://api.twitter.com/2/users/${userId}/tweets`,
                  {
                    headers: {
                      'Authorization': `Bearer ${bearerToken}`,
                      'Content-Type': 'application/json',
                    },
                    params: {
                      'max_results': 5,
                      'tweet.fields': 'created_at,public_metrics',
                      'exclude': 'retweets,replies'
                    }
                  }
                );
                
                if (tweetsResponse.data.data) {
                  const tweets = tweetsResponse.data.data.map(tweet => ({
                    id: tweet.id,
                    text: tweet.text,
                    created_at: tweet.created_at,
                    account: username,
                    handle: `@${username}`,
                    link: `https://twitter.com/${username}/status/${tweet.id}`
                  }));
                  
                  allTweets.push(...tweets);
                  console.log(`Fetched ${tweets.length} tweets for @${username}`);
                }
                
              } catch (error) {
                console.error(`Error fetching tweets for @${username}:`, error.response?.data || error.message);
                continue;
              }
            }
            
            if (allTweets.length > 0) {
              // Sort by creation date (newest first) and take top 4
              allTweets.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
              const latestTweets = allTweets.slice(0, 4);
              
              // Write to file
              fs.writeFileSync('_data/tweets.json', JSON.stringify(latestTweets, null, 2));
              console.log(`Successfully updated with ${latestTweets.length} tweets!`);
            } else {
              console.log('No tweets fetched, keeping existing data');
              process.exit(1);
            }
          }
          
          fetchTwitterAPI();
          EOF
          
          node fetch-twitter-api.js
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/tweets.json
          git diff --staged --quiet || git commit -m "Update Twitter feed via API v2 üê¶

          ü§ñ Generated with [Claude Code](https://claude.ai/code)

          Co-Authored-By: Claude <noreply@anthropic.com>" || echo "No changes to commit"
          git push || echo "Nothing to push"